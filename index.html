<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citygraph</title>

    <link rel='stylesheet' href='style.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>

    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app='myApp' ng-controller='mainCtrl'>
    <div class="container text-center">
        <h3>Citygraph</h3>
        <ul class="pager">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="start">Start</a></li>
            <li><a ui-sref="photo">Photo</a></li>
        </ul>
    </div>
    <hr>
    <div class="container text-center">

        <form class="form-inline" ng-submit="giveLocation()">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="getPhotos()">
              Get photos from predix
          </button>
      </form>

        <!-- <button type="button" class="btn btn-default" ng-click="getPhoto()">
            Get photo
        </button> -->
        <br>
        <div ng-if="image" class="imageData">
            <h3>Photos</h3>
            <br>
            <br>
            <pre>
            {{image | json}}
        </pre>
        </div>
        <br>
        <i ng-if="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <div ng-if="images" class="imageData">
            <h3>Photos</h3>
            <br>
            <br>
            <pre>
            {{images | json}}
        </pre>
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>

</html>
